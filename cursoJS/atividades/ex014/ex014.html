<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro</title>
</head>
<body>
    <h1>País</h1>
    Qual o seu país de origem? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)

            res.innerHTML = `<p>Vivendo em ${pais}`

            if (pais == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro'
            }else{
                res.innerHTML += 'Você é gringo'
            }
        }
    </script>
</body>
</html>
