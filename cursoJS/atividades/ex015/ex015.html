<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu voto é...</title>
</head>
<body>
    <h1>Voto</h1>
    Digite sua idade: <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txti = window.document.querySelector('input#txtidade')
            var res = window.document.querySelector('div#res')
            var idade = Number(txti.value)

            res.innerHTML = `<p>Você tem ${idade} anos!</p>`

            if (idade < 16) {
                res.innerHTML += 'Não vota!'
            } else if (idade < 18 || idade > 65) {
                res.innerHTML += 'Voto opcional!'
            }else {
                res.innerHTML += 'Voto obrigatorio!'
            }
        }
    </script>
</body>
</html>
